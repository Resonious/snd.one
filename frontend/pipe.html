<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">

  <title>REPLACED BY SERVER</title>
  <script type="module" src="/pipe.js"></script>
  <script id="qrcode-script" defer onload="showQRCode()" src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.js"></script>
</head>
<body>
  <h1>snd.one</h1>

  <div>
    <h2>pipe: <code class="pipe-url">POPULATED BY SERVER</code></h2>
    <p>On this page, you can subscribe to receive notifications when the following command is run:</p>
    <pre id="curl-example">
      POPULATED BY SERVER
    </pre>
  </div>

  <button id="subscription-button">LOADING</button>

  <p>Scan QR to receive notifications on your phone.</p>

  <canvas id="qr"></canvas>

  <p id="error" style="display: none"></p>

  <pre id="pipe-data">
    POPULATED BY SERVER
  </pre>
  <pre id="pipe-headers">
    POPULATED BY SERVER
  </pre>

  <div class="modal" id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background-color: rgba(0, 0, 0, 0.8);">
    <div class="modal-content" style="position: relative; width: 500px; padding: 60px; margin: 40px auto; background-color: #f5f5f5; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
      Proceed to <a rel="nofollow" id="goto-link"></a>?
    </div>
  </div>

  <script>
    function lookathash() {
      const modal = document.getElementById('modal');
      if (location.hash) {
        // Show modal with goto-link equal to the url in hash
        const gotoLink = document.getElementById('goto-link');
        const link = location.hash.slice(1);
        gotoLink.textContent = link;
        gotoLink.href = link;
        modal.style.display = 'initial';

        modal.onclick = event => {
          if (event.eventPhase === 2) {
            // Clicked on modal, not on link
            location.hash = '';
          }
        };
      } else {
        modal.style.display = 'none';
      }
    }
    lookathash();
    window.addEventListener('hashchange', lookathash);

    function showQRCode() {
      const canvas = document.getElementById('qr');
      QRCode.toCanvas(canvas, window.location.href, (error) => {
        if (error) {
          console.error(error);
        }
      })
    }
  </script>
</body>
</html>
