<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">

  <title>REPLACED BY SERVER</title>
  <script type="module" src="/pipe.js"></script>
  <script id="qrcode-script" defer onload="showQRCode()" src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.js"></script>
</head>
<body>
  <h1>snd.one</h1>

  <div>
    <h2>pipe: <code class="pipe-url">POPULATED BY SERVER</code></h2>
    <p>On this page, you can subscribe to receive notifications when the following command is run:</p>
    <pre id="curl-example">
      POPULATED BY SERVER
    </pre>
  </div>

  <button id="subscription-button">LOADING</button>

  <p>Scan QR to receive notifications on your phone.</p>

  <canvas id="qr"></canvas>

  <p id="error" style="display: none"></p>

  <pre id="pipe-data">
    POPULATED BY SERVER
  </pre>
  <pre id="pipe-headers">
    POPULATED BY SERVER
  </pre>

  <script>
    function showQRCode() {
      const canvas = document.getElementById('qr');
      QRCode.toCanvas(canvas, window.location.href, (error) => {
        if (error) {
          console.error(error);
        }
      })
    }
  </script>
</body>
</html>
